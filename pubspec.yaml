name: jiak_users_app
description: A Food Delivery App which focuses on the Users side.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^1.0.2
  geolocator: ^10.0.0
  geocoding: ^2.1.0
  mongo_dart: ^0.9.1
  bcrypt: ^1.1.3
  shared_preferences: ^2.2.1
  carousel_slider: ^4.2.1
  number_inc_dec: ^0.8.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/slider/
    - assets/images/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: TrainOne
      fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf
    - family: Acme-Regular
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
    - family: KiwiMaru
      fonts:
        - asset: assets/fonts/KiwiMaru-Medium.ttf

